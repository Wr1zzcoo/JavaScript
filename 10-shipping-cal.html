<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shipping Calculator</title>
    <style>
        .button{
            background-color: green;
            border: none;
            color: white;
            padding: 10px 12px;
            margin: 10px;
        }
        .js-const-input{
            padding: 10px 12px;
            margin: 10px;
        }
        .js-error{
            color: red;
        }
    </style>
</head>
<body>

    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of order" type="text" class="js-cost-input" onkeydown="
    keyevent(event)">

    <button class="button" onclick="calculateTotal();">Calculate</button>

    <p class="js-total-cost"></p>
    
    <p class="js-error"></p>

    <script>

        function keyevent (event){
            if (event.key === 'Enter'){
                calculateTotal();
            }
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let  cost = Number(inputElement.value);

            if (cost < 0){
                document.querySelector('.js-error').innerHTML = `Erro: Cost can not be less than $0`;
                return;
            }

            if (cost < 40 ){
                cost = cost + 10;
            }
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
            
        }
         
    </script>
    
</body>
</html>
