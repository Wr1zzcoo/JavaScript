<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="./10-rock-paper-scissor.css">
</head>

<body>
  <p class="tile">Rock Paper Scissors</p>

  <button onclick="
      playGame('rock');
    " class="move-button">
    <img src="./rock-emoji.png" alt="" class="move-icon"></button>

  <button onclick="
      playGame('paper');
    " class="move-button">
    <img src="./paper-emoji.png" alt="" class="move-icon"></button>

  <button onclick="
      playGame('scissors');
    " class="move-button">
    <img src="./scissors-emoji.png" alt="" class="move-icon"></button>

  <p class="js-result css-result"></p>

  <p class="js-move"></p>

  <p class="js-score score"></p>

  <button class="reset-score-button" onclick="
    score.wins =0; 
    score.looses =0; 
    score.tie =0;
    localStorage.removeItem('score') 
    updateScoreElement();">Reset Score</button>

  <script src="./10-rock-paper-scissor.js"></script>
</body>

</html>
